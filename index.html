<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" href="/favicon_io/favicon.ico">
    <title>Knitly</title>
</head>
<body>
    <div class="background">
        <div class="logo">Knitly</div>
        <div class="input-holder">
            <button id="decrement"><i class="fa-sharp fa-solid fa-minus"></i></button>
            <input placeholder="Enter number of rows" type="number" id="userInput">
            <button id="increment"><i class="fa-sharp fa-solid fa-plus"></i></button>
        </div>
        <div class="enter-holder">
            <button id="submit">Submit</button>
            <button id="reset"><i class="fa-solid fa-arrows-rotate"></i></button>
        </div>
        <div id="userInfoHolder">

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
